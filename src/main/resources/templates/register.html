<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Evenue</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .bg-image {
            background-image: url('https://img.freepik.com/free-vector/silhouette-party-audience_1048-9714.jpg?t=st=1728040066~exp=1728043666~hmac=546c2c5b84023ea1ddbb19529f254bd033525cadf71787955be621991d5df8bd&w=2000');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            -webkit-filter: blur(8px);
        }
        .content {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

<!-- Header Section -->
<div th:insert="~{header :: headerFragment}"></div>

<main class="flex-grow flex items-center justify-center relative overflow-hidden">
    <div class="bg-image absolute inset-0 z-0"></div>
    <div class="content relative z-10 max-w-md w-full m-4 p-8 rounded-lg shadow-xl">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-gray-900 mb-2">
                Create your account
            </h2>
            <p class="text-sm text-gray-600 mb-8">
                Or
                <a th:href="@{/users/login}" class="font-medium text-indigo-600 hover:text-indigo-500">
                    sign in to your account
                </a>
            </p>
        </div>
        <form th:action="@{/users/register}" method="post" class="space-y-6">
            <div>
                <label for="email" class="sr-only">Email address</label>
                <input type="email" id="email" name="email" autocomplete="email" required
                       class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                       placeholder="Email address">
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" autocomplete="new-password" required
                       class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                       placeholder="Password">
            </div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <!-- Heroicon name: solid/user-add -->
                        <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
                        </svg>
                    </span>
                    Register
                </button>
            </div>
        </form>

        <div th:if="${error}" class="mt-4 text-center text-sm text-red-600">
            <p th:text="${error}"></p>
        </div>
        <div th:if="${success}" class="mt-4 text-center text-sm text-green-600">
            <p th:text="${success}"></p>
        </div>
    </div>
</main>

<!-- Footer Section -->
<div th:insert="footer :: footer"></div>

</body>
</html>
