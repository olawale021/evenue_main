<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Evenue</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .bg-image {
      background-image: url('https://img.freepik.com/free-vector/silhouette-party-audience_1048-9714.jpg?t=st=1728040066~exp=1728043666~hmac=546c2c5b84023ea1ddbb19529f254bd033525cadf71787955be621991d5df8bd&w=2000');
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      -webkit-filter: blur(8px);
    }
    .content {
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

<!-- Header Section -->
<div th:insert="~{header :: headerFragment}"></div>

<main class="flex-grow flex items-center justify-center relative overflow-hidden">
  <div class="bg-image absolute inset-0 z-0"></div>
  <div class="content relative z-10 max-w-md w-full m-4 p-8 rounded-lg shadow-xl">
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-gray-900 mb-2">
        Sign in to your account
      </h2>
      <p class="text-sm text-gray-600 mb-8">
        Or
        <a href="/users/register" class="font-medium text-indigo-600 hover:text-indigo-500">
          create a new account
        </a>
      </p>
    </div>
    <form id="loginForm" th:action="@{/users/login}" method="post" class="space-y-6">
      <div>
        <label for="email" class="sr-only">Email address</label>
        <input id="email" name="email" type="email" autocomplete="email" required
               class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
               placeholder="Email address">
      </div>
      <div>
        <label for="password" class="sr-only">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required
               class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
               placeholder="Password">
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox"
                 class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
          <label for="remember-me" class="ml-2 block text-sm text-gray-900">
            Remember me
          </label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
            Forgot your password?
          </a>
        </div>
      </div>

      <div>
        <button type="submit"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <!-- Heroicon name: solid/lock-closed -->
                        <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                    </span>
          Sign in
        </button>
      </div>
    </form>
  </div>
</main>

<!-- Footer Section -->
<div th:insert="footer :: footer"></div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    console.log('Form submitted');
    console.log('Email:', document.getElementById('email').value);
    // Don't log the actual password in a real application
    console.log('Password length:', document.getElementById('password').value.length);
  });
</script>

</body>
</html>
