<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select User Role</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">

<!-- Header Fragment -->
<div th:insert="~{header :: headerFragment}"></div>

<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-900">Select Your Role</h2>

    <form th:action="@{/users/set-role}" method="post">
      <div class="mb-6">
        <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Choose your role:</label>
        <select id="role" name="role" required class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          <option value="" disabled selected>Select your role</option>
          <option value="ATTENDEE">ATTENDEE</option>
          <option value="ORGANIZER">ORGANIZER</option>
        </select>
      </div>

      <div>
        <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-lg font-semibold shadow-md hover:bg-blue-700 transition ease-in-out duration-150">Submit</button>
      </div>

      <!-- Error and success messages -->
      <div th:if="${error}" class="mt-4 text-center">
        <p class="text-red-600 font-semibold" th:text="${error}"></p>
      </div>
      <div th:if="${success}" class="mt-4 text-center">
        <p class="text-green-600 font-semibold" th:text="${success}"></p>
      </div>
    </form>

    <p class="text-center mt-6 text-gray-600">If you need to go back, <a th:href="@{/users/login}" class="text-blue-600 hover:underline">click here to login</a>.</p>
  </div>
</div>

<!-- Footer Fragment -->
<div th:insert="~{footer :: footer}"></div>

</body>
</html>
